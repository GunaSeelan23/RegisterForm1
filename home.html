<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form </title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

</head>
</head>

<body>

    <p id="errormsg"> </p>
    <div class="container">
        <div class="title"> Registration Form </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details"> First Name</span>
                    <input type="text" placeholder="Enter Your Fname" id="fname">
                </div>

                <div class="input-box">
                    <span class="details"> Last Name</span>
                    <input type="text" placeholder="Enter Your Lname" id="lname">
                </div>

                <div class="input-box">
                    <span class="details"> Phone Number</span>
                    <input type="number" placeholder="Enter Your Number" id="number">
                </div>

                <div class="input-box">
                    <span class="details"> Email-ID</span>
                    <input type="email" placeholder="Enter Your Email" id="email">
                </div>

                <div class="input-box">
                    <span class="details"> Password</span>
                    <input type="password" placeholder="Enter Your Password" id="pass">
                </div>

                <div class="input-box">
                    <span class="details"> Confirm Password</span>
                    <input type="password" placeholder="Confirm Your Password" id="cpass">
                </div>

            </div>
            <div class="gender-details">

                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">

                <span class="gender-title"> Gender </span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="genter">Male</span>
                    </label>

                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="genter"> Female</span>
                    </label>

                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="genter"> Prefer Not To Say </span>
                    </label>
                </div>
            </div>

            <div class="button">
                <input onclick="one()" type="submit" value="Register">
            </div>
        </form>

    </div>
</body>

</html>
